<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Travis Scott Concert & Album Bestellen</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bg"></div>

    <div class="navbar">
        <a href="merch.html" class="login-button">Naar Bestelling</a>
    </div>

    <div class="container">
        <h1 class="glitch">Inloggen</h1>


        <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
            <div class="input-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>
            </div>

            <div class="input-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>
            </div>

            <button type="submit" class="glitch-button">Inloggen</button>
        </form>

    
        <div id="errorMessage" class="hidden">
            <p>Ongeldige gebruikersnaam of wachtwoord!</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
